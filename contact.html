<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dipak - Developer Portfolio | Contact Us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playball&family=Poppins:wght@200;300;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./web-developer.svg" type="image/x-icon">

 <style>
body {
  background-color: rgba(5, 35, 82, 0.997);
  margin: 0;
  padding:0;
  /* overflow: hidden; */
  color:white;
  font-family: 'Poppins', sans-serif;
}
nav{
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px;
    background-color: rgba(35, 31, 116, 0.623);
}
nav ul{
    display: flex;
    justify-content: center;
    padding-right: 50px;
}

nav ul li{
    list-style: none;
    margin: 0 23px;
}

nav ul li a{
   text-decoration: none;
   color: white;
}

nav ul li a:hover{
   color: blueviolet;
}

.left{
    font-size: 2rem;
    padding-left: 150px;
}


.contact-form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #0a81e9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .contact-form textarea {
            height: 100px;
        }

        .contact-form button {
            background-color: #e4d50a;
            color: #d205dd;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #20a29e;
        }
        footer {
            background-color: rgba(5, 4, 17, 0.08);
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
  <nav>
    <div class="left">Dipak's Portfolio</div>
   <div class="right">
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./services.html">Services</a></li>
      <li><a href="./blog.html">Blog</a></li>
      <li><a href="./contact.html">Contact Us</a></li>
  </ul>
   </div> 
   </nav>
   <div class="contact-form">
    <h2>Contact Us</h2>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" required>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your Email" required>
    <label for="message">Message</label>
    <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
    <button id="submit-btn">Submit</button>
  </div>
</div>
<footer>
    &copy; 2023 My Portfolio. All rights reserved.
</footer>
